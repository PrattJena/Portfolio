
<svg id="noice">
    <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.96" numOctaves="4" stitchTiles="stitch"></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
        <feComponentTransfer>
            <feFuncR type="linear" slope="0.37"></feFuncR>
            <feFuncG type="linear" slope="0.37"></feFuncG>
            <feFuncB type="linear" slope="0.37"></feFuncB>
            <feFuncA type="linear" slope="0.59"></feFuncA>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="linear" slope="1.62" intercept="-0.31"/>
            <feFuncG type="linear" slope="1.62" intercept="-0.31"/>
            <feFuncB type="linear" slope="1.62" intercept="-0.31"/>
        </feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise-filter)"></rect>
</svg>